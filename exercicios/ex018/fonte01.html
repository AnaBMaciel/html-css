<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: cookie, cursive;
            font-size: 4em;
        }
        h2 {
            font-family: 'Cookie', cursive;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Títlo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi repudiandae recusandae, nemo nihil voluptatem impedit in consequuntur tenetur, laboriosam eos totam corrupti rerum vitae. Voluptatibus magni odio deleniti facere ullam!
    </p>
    <h2>Subtítulo</h2>
</body>
</html>
